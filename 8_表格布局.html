<!DOCTYPE html> 
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>表格布局</title>
</head>

<body marginwidth="0px" marginheight="0px">

    <!-- 注意颜色设置要用style内： -->
    <table width="100%" height="950px" style="background-color:gray">
    <tr>
        <!-- 合并单元格colspan -->
        <td colspan="2" width="100%" height="10%" style="background-color:cornflowerblue">标题表头</td>   
    </tr>
    <tr>
        <td width="25%" height="80%" style="background-color:darkcyan">menu</td>
        <td width="75%" height="80%" style="background-color:lightslategray">body</td>
    </tr>
    <tr>
        <td colspan="2" width="100%" height="10%" style="background-color:mediumslateblue">ending</td>
    </tr>
    </table>

</body>
</html>
