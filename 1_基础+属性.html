<!DOCTYPE html> <!--说明是html5-->
<html lang="en"><!--所用语言为英文，中文则为zh-cn-->
<head><!--标签名Tag-->
    <meta charset="UTF-8">
    <title>标签名</title>
</head>

<body>
    
    <!--标题&换行-->
    <h1 align="center">最大字体标题居中</h1>
    元素1
    <p>1换行符（大）</p>
    2
    <br/>
    2换行符（小）
    <br/>

    <!--超链接-->
    <!--target="_blank"用新窗口打开-->
    <a href="www.google.com" target="_blank">超链接显示字段</a><br/>
    <!--插入图片-->
    <a img="照片地址.jpg" width="100px" height="100px" alt="图片名（如果无法显示图片）">插入图片</a><br/>
    <!--页内跳转-->
    <a name="jump to this">顶部</a><br/>
    <a href="#jump to this">回到顶部</a><br/>

</body>
</html>
