<!DOCTYPE html> 
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>标签名</title>
    <!--引用外部样式：与<div>对应-->
   <link rel="stylesheet" type="text/css" href="css文件地址"><br/>
   <!--内部样式：与span对应-->
   <style type="text/css">
        body {background-color: red}
        p {margin-left: 20px}  
        span{
            color:aqua;
        }
   </style>
</head>

<body>

    <!--任何内容调用别处内容-->
    <div id="divid">
        <p>p测试字段</p>
        <a>a测试字段</a>
    </div>
   <!--文本内容调用内联元素-->
   <p>基准组<span>调用组</span></p>

</body>
</html>
