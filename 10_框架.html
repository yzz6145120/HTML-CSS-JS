<!DOCTYPE html> 
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>标签名</title>
</head>

<body>

    <!-- 引入可上下拖动的框架 框架边框 -->
    <iframe src="引入框架页" frameborder="0" width="200" height="200"></iframe>
    <!-- target=_parent嵌套框架页中承载框架的框架打开，Top是本标签跳转 -->
    <a href="网址" target="_parent/_top"></a>


</body>
</html>
