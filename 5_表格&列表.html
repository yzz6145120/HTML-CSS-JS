<!DOCTYPE html> 
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>标签名</title>
</head>

<body>

    <!--2x3表格 边框样式 单元格大小 单元格间距 背景颜色 背景图片-->
    <table border="1" cellpadding="10px" cellspacing="5px" bg color="blue" background="背景图片">
        <tr>
            <td>(1,1)</td>
            <td>(1,2)</td>
            <td>(1,3)</td>
        </tr>
        <tr>
            <td>(2,1)</td>
            <td>(2,2)</td>
            <td>(2,3)</td>
        </tr>
    </table><br/>

    <!--无序列表 选择bulletpoint类型：（默认）disc，circle，squre 开始新的可进行嵌套-->
    <ul type="disc">
        <li>1</li>
            <ul>
                <li>1.1</li>
                <li>1.2</li>
                <li>1.3</li>
            </ul>
        <li>2</li>
        <li>3</li>
    </ul>
    <!--有序列表 选择编号样式：A,a,I,i 开始序号-->
    <ol type="A" start="2">
        <li>一</li>
        <li>二</li>
        <li>三</li>
    </ol>
    <!--自定义列表-->
    <dl>
        <dt>dt without indent</dt>
            <dd>dd with indent</dd>
    </dl>
    
</body>
</html>
